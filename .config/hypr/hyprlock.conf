# BACKGROUND
background {
    monitor =
    path = screenshot  # Use screenshot or change to your wallpaper path
    # path = ~/Pictures/your-wallpaper.jpg
    blur_passes = 4
    contrast = 1
    brightness = 0.8
    vibrancy = 0.3
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 400, 100
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(192, 202, 245, 0.5)
    inner_color = rgba(26, 27, 38, 0.85)
    font_color = rgb(192, 202, 245)
    fade_on_empty = false
    rounding = 100
    check_color = rgb(204, 136, 34)
    placeholder_text =
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}
